plugins {
    id 'java'
}

group 'io.ib67'
version '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    compileOnly 'org.eclipse.ecf:org.objectweb.asm:5.0.1.v201404251740'
}

test {
    useJUnitPlatform()
}